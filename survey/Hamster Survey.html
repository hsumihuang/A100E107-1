<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <title>小倉鼠的家</title>
        <meta name="keywords" content="倉鼠,倉鼠品種,倉鼠介紹,曬老鼠">
        <meta name="description" content="介紹可愛的倉鼠們！還有很多可愛的倉鼠照片。">
        <link href="../static/css/style-survey.css" rel="stylesheet" media="all">
        <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    </head>

    <body>
        <header>
          <h1>小倉鼠的家</h1>
          <p>分享你家的可愛的倉鼠吧~</p>
        </header>

        <main id="contents">
            <form id="entryForm" action="#" method="post">
              <p><strong><span class="require">*</span>為必填項目。</strong></p>

              <table class="entryTable">
                    <caption>倉鼠資料</caption>
                    <tr>
                      <th>倉鼠名 *</th>
                      <td><input type="text" name="cat-name" placeholder="小鼠餅" required autofocus></td>
                    </tr>
                  
                    <tr>
                      <th>年齡 *</th>
                      <td>
                        <select name="age" required>
                          <option value="" selected>請選擇</option>
                          <option value="0">未滿1歲</option>
                          <option value="1">1歲</option>
                          <option value="2">2歲</option>
　　　　　　　　　　　　　<option value="3">3歲</option>
                          <option value="4">不明</option>
                        </select>
                      </td>
                    </tr>
                  
                    <tr>
                      <th>性別 *</th>
                      <td>
                        <input type="radio" name="sex" id="male" value="公" checked required>
                        <label for="male">公</label>
                        <input type="radio" name="sex" id="female" value="母" required>
                        <label for="female">母</label>
                      </td>
                    </tr>
                  
                    <tr>
                      <th>愛吃的食物</th>
                      <td>
                        <input type="checkbox" name="favorite" id="favo1" value="向日葵種子">
                        <label for="favo1">向日葵種子</label>
                        <input type="checkbox" name="favorite" id="favo2" value="小麥">
                        <label for="favo2">小麥</label>
                        <input type="checkbox" name="favorite" id="favo3" value="南瓜">
                        <label for="favo3">南瓜</label>
                        <input type="checkbox" name="favorite" id="favo4" value="小乾魚">
                        <label for="favo4">小乾魚</label>
                        <input type="checkbox" name="favorite" id="favo5" value="核桃">
                        <label for="favo5">核桃</label>
                        <input type="checkbox" name="favorite" id="favo6" value="其它">
                        <label for="favo6">其它</label>
                      </td>
                    </tr>
                  
                    <tr>
                      <th>照片 *</th>
                      <td>
                          <input type="file" name="photo" required>
                      </td>
                    </tr>
              </table>
                
              <table class="entryTable">
                    <caption>飼主資料</caption>
                    <tr>
                      <th>飼主名 *</th>
                      <td>
                        <input type="text" name="name" placeholder="小鼠餅飼主" required>
                        <small>※可用暱稱</small>
                      </td>
                    </tr>
                  
                    <tr>
                      <th>E-Mail *</th>
                      <td>
                        <input type="email" name="email" placeholder="sample@gmail.com" required>
                        <small>※請輸入半形文字</small>
                      </td>
                    </tr>
                  
                    <tr>
                      <th>留言</th>
                      <td><textarea name="comment" rows="4" cols="40"></textarea></td>
                    </tr>
              </table>
                
              <div class="entryBtns">
                <input type="reset" value="清除重填">
                <input type="submit" value="送出">
              </div>
            </form>
        </main>

        <footer>
          <p><small>小倉鼠的家 版權所有</small></p>
        </footer>
    </body>
</html>
